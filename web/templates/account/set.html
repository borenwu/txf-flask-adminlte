{% extends "common/layout_main.html" %}
{% block content %}
    {% include "common/tab_account.html" %}

    <section class="content-header">
        <h1>
            团长管理
            <small>添加一个新的团长</small>
        </h1>
    </section>

    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-success">
                    <div class="box-header">
                        <h3 class="box-title">填写团长信息</h3>
                    </div>
                    <div class="box-body wrap_account_set">
                        <div class="form-horizontal m-t m-b">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">社区:</label>
                                <div class="col-lg-10">
                                    <select name="community" class="form-control inline">
                                        <option value="-1">请选择社区</option>
                                        {% for community in communities %}
                                            <option value="{{ community.id }}">{{ community.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label hide">平台ID:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="platform_id" class="form-control hide"
                                           value="{{ current_user.platform_id }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label hide">平台名称:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="platform_name" class="form-control hide"
                                           value="{{ current_user.platform_name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">姓名:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="nickname" class="form-control" placeholder="请输入姓名~~"
                                           value="{{ info.nickname }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">手机:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="mobile" class="form-control" placeholder="请输入手机~~"
                                           value="{{ info.mobile }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">邮箱:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="email" class="form-control" placeholder="请输入邮箱，可以不填~~"
                                           value="{{ info.email }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">登录名:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="login_name" class="form-control" autocomplete="off"
                                           placeholder="请输入登录名~~" value="{{ info.login_name }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">登录密码:</label>
                                <div class="col-lg-10">
                                    <input type="password" name="login_pwd" class="form-control"
                                           autocomplete="new-password"
                                           placeholder="请输入登录密码~~">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">佣金:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="benefit" class="form-control" placeholder="新建团长账号时可以不填~~"
                                           value="{{ info.benefit }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-lg-4 col-lg-offset-2">
                                    <input type="hidden" name="id" value="{{ info.uid }}">
                                    <button class="btn btn-primary save">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/account/set.js') }}"></script>
{% endblock %}
