{% extends "common/layout_main.html" %}
{% block content %}
    {% include "common/tab_food.html" %}

    <section class="content-header">
        <h1>
            分类管理
            <small>添加一个新的商品</small>
        </h1>
    </section>

    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-success">
                    <div class="box-header">
                        <h3 class="box-title">填写新分类信息</h3>
                    </div>
                    <div class="box-body wrap_cat_set">
                        <div class="form-horizontal m-t m-b">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">分类名称:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="name" class="form-control" placeholder="请输入分类名称~~"
                                           value="{{ info.name }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">权重:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="weight" class="form-control" placeholder="请输入分类名称~~"
                                           value="{% if info and info.weight > 0 %}{{ info.weight }}{% else %}1{% endif %}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-lg-4 col-lg-offset-2">
                                    <input type="hidden" name="id" value="{{ info.id }}">
                                    <button class="btn btn-primary save">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="row m-t  wrap_cat_set">
        <div class="col-lg-12">
            <h2 class="text-center">分类设置</h2>

        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/food/cat_set.js') }}"></script>
{% endblock %}
